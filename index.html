<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentientAGI Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Twitter meta tags for preview -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SentientAGI Quiz">
  <meta name="twitter:description" content="Test your knowledge on SentientAGI! Can you score full marks?">
  <meta name="twitter:image" content="https://i.imgur.com/DefaultResult.png">
</head>
<body>
  <div class="wrapper">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <h1 class="card-title mb-3">
            SentientAGI Quiz
            <span style="display:block; width:80px; height:4px; background:#007bff; margin:10px auto; border-radius:2px;"></span>
        </h1>
        <div id="progress" class="mb-3 fw-bold"></div>
        <div id="quiz-container"></div>
        <button id="next-btn" class="btn btn-primary mt-3">Next</button>
        <div id="result" class="mt-4 fs-4 fw-bold"></div>
        <a id="share-btn" href="#" target="_blank" class="btn btn-info mt-3" style="display:none;">
            Share your score on X
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
